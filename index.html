<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Keyboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    .keyboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .keyboard-row {
      display: flex;
      gap: 6px;
    }

    .keyboard-row button {
      padding: 12px;
      font-size: 1.1em;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 42px;
    }

    @media (max-width: 500px) {
      .keyboard-row button {
        width: 30px;
        font-size: 0.9em;
        padding: 10px;
      }
    }

    @media (min-width: 501px) {
      .keyboard-container {
        display: none;
      }
    }

    #output {
      margin-top: 20px;
      font-size: 1.5em;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>Virtual Keyboard</h1>
  <div id="output"></div>

  <div class="keyboard-container">
    <div class="keyboard-row">
      <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button>
      <button>F</button><button>G</button><button>H</button><button>I</button><button>J</button>
    </div>
    <div class="keyboard-row">
      <button>K</button><button>L</button><button>M</button><button>N</button><button>O</button>
      <button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button>
    </div>
    <div class="keyboard-row">
      <button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button>
      <button>Z</button>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    function handleKeyPress(key) {
      output.textContent += key;
    }

    // Handle on-screen button clicks
    document.querySelectorAll('.keyboard-row button').forEach(button => {
      button.addEventListener('click', () => {
        handleKeyPress(button.textContent);
      });
    });

    // Handle physical keyboard input (only on non-mobile)
    if (!isMobile) {
      document.addEventListener('keydown', (event) => {
        const key = event.key.toUpperCase();
        const validKeys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        if (validKeys.includes(key)) {
          handleKeyPress(key);
        }
      });
    }
  </script>

</body>
</html>
