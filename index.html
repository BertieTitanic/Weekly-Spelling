<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .sentence {
      font-size: 1.2em;
      margin: 20px 0;
      text-align: center;
    }
    .typed-word {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: nowrap;
    }
    .keyboard button {
      padding: 10px;
      font-size: 1em;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 0 0 32px;
    }
    .keyboard button:hover {
      background: #005fa3;
    }
    @media (max-width: 500px) {
      .keyboard button {
        flex: 0 0 28px;
        font-size: 0.9em;
        padding: 8px;
      }
    }
    .controls {
      text-align: center;
    }
    .controls button {
      padding: 12px;
      font-size: 1em;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .score {
      margin-top: 10px;
      text-align: center;
    }
    .summary {
      margin-top: 20px;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Spelling Challenge</h1>
<div class="sentence" id="sentenceDisplay"></div>
<div class="typed-word" id="typedWordDisplay">_ _ _ _ _</div>

<div class="keyboard" id="keyboard"></div>

<div class="controls">
  <button onclick="checkAnswer()">Check Answer</button>
  <button onclick="backspace()">Backspace</button>
</div>

<div class="feedback" id="feedback"></div>
<div class="score" id="score">Score: 0</div>
<button id="retryButton" style="display:none;" onclick="startRetry()">Retry Incorrect Words</button>
<div class="summary" id="summary"></div>

<script>
const allWords = [
  { word: "caught", sentence: "A boy ________ a ball." },
  { word: "naughty", sentence: "The ________ puppy chewed the shoes." },
  { word: "taught", sentence: "She ________ me how to swim." },
  { word: "daughter", sentence: "His ________ loves painting." },
  { word: "autumn", sentence: "Leaves fall in ________." },
  { word: "clause", sentence: "The contract has a special ________." },
  { word: "cause", sentence: "We donated to a good ________." },
  { word: "astronaut", sentence: "The ________ floated in space." },
  { word: "applaud", sentence: "We ________ after the performance." },
  { word: "author", sentence: "The ________ wrote a mystery novel." }
];

let words = [...allWords];
let current = 0;
let score = 0;
let incorrectWords = [];
let attemptHistory = [];
let typedWord = "";

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-GB";
  speechSynthesis.speak(utterance);
}

function loadQuestion() {
  typedWord = "";
  document.getElementById("feedback").textContent = "";
  updateSentence();
  updateTypedDisplay();
  renderKeyboard();
  const fullSentence = words[current].sentence.replace("________", words[current].word);
  speak(fullSentence);
}

function updateSentence() {
  const correctWord = words[current].word;
  let displayWord = "";

  for (let i = 0; i < correctWord.length; i++) {
    displayWord += typedWord[i] ? typedWord[i] : "_";
  }

  const baseSentence = words[current].sentence;
  const updated = baseSentence.replace("________", displayWord);
  document.getElementById("sentenceDisplay").textContent = updated;
}

function updateTypedDisplay() {
  const correctWord = words[current].word;
  let display = "";
  for (let i = 0; i < correctWord.length; i++) {
    display += typedWord[i] ? typedWord[i] + " " : "_ ";
  }
  document.getElementById("typedWordDisplay").textContent = display.trim();
}
